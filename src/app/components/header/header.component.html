<div class="header">
    <div class="content">
        <div class="left">
            <div class="logo" (click)="navigate('')">YAP</div>
        </div>
        <div class="right">
            @if (userInfo) {
                <div class="link no-hover user-menu-container" #userMenu (click)="toggleUserMenu()">
                    <p class="text">Welcome, {{ userInfo.FirstName }}</p>
                    <div class="dropdown" *ngIf="showMenu">
                        <p (click)="navigate('chat')">Go to chat</p>
                        <p (click)="logout()">Logout</p>
                    </div>
                </div>
            } @else {
                <div class="link no-hover">
                    <p class="text" (click)="navigate('login')">Log In</p>
                </div>
            }
            <div class="link" (click)="toggleTheme()" [ngClass]="theme === 'light' ? 'light-theme' : ''">
                <i class="fa-regular fa-moon" *ngIf="theme === 'dark'"></i>
                <i class="fa-regular fa-sun" *ngIf="theme === 'light'"></i>
            </div>
        </div>
    </div>
</div>
<app-modal [show]="isModalOpen" (close)="isModalOpen = false" [modalId]="logoutWarningModalId" (userAction)="confirmLogout()"></app-modal>
